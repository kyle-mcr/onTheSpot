<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <div class="container">
        <h4>What ingredients do you have?</h4>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Baking & Grains
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="All Purpose Flour"
                                id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                All Purpose Flour
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Bread Flour" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Bread Flour
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Whole-wheat Flour"
                                id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Whole-wheat Flour
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Baking Powder" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Baking Powder
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Baking Soda" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Baking Soda
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Rolled Oats" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Rolled Oats
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Salt" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Salt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Yeast" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Yeast
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cake Mix" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Cake Mix
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Graham Crackers" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Graham Crackers
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Coconut Flakes" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Coconut Flakes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cornmeal" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Cornmeal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Cocoa Powder" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Cocoa Powder
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Nuts" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Nuts
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Almond Meal" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Almond Meal
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Sweeteners & Spices
                        </button>
                    </h2>
                </div>

                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="White Sugar" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                White Sugar
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Brown Sugar" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Brown Sugar
                            </label>
                        </div>
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Powdered Sugar" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Powdered Sugar
                                </label>
                            </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Honey" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Honey
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Maple Syrup" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Maple Syrup
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Molasses" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Molasses
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Rolled Oats" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Rolled Oats
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Agave Nectar" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Agave Nectar
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Corn Syrup" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Corn Syrup
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Artificial Sweetener" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Artificial Sweetener
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Dairy
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="Brown Sugar" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Brown Sugar
                                    </label>
                                </div>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>

</body>

</html>
